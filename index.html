<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="js/query.js"></script>
    <title>Genotify</title>
</head>

<body>
    <div class="header">
        <h2 name="genotifyheader">Genotify</h2>
    </div>
    <div class="content flex-container">
        <div class="split-div">
            <div class="query-form">
                Search for:
                <br>
                <input type="text" id="query" placeholder="CDK2, cyclin kinase 2, Entrez ID, etc" size=30>
                <br>
                <br>
                <label>Limit Search to:</label>
                <br>
                <select size=9 id="species-sel" name="species">
                    <option value="human">Human</option>
                    <option value="mouse">Mouse</option>
                    <option value="rat">Rat</option>
                    <option value="fruitfly">Drosphila melanogaster</option>
                    <option value="nematode">C. elegans</option>
                    <option value="thale-cress">Arabidopsis thaliana</option>
                    <option value="4577">Zea mays</option>
                    <option value="4530">Rice</option>
                    <option value="zebrafish">Zebrafish</option>
                    <option value="frog">Frog</option>
                    <option value="pig">Pig</option>
                    <option value="562">E. coli</option>
                    <option value="4932">S. cerevisiae</option>
                    <option value="9913">Cow</option>
                    <option value="3055">Green algea</option>
                    <option value="44689">D. discoideum</option>
                    <option value="11103">Hepatitis C</option>
                    <option value="2104">M. pneumoniae</option>
                    <option value="5833">P. falciparum</option>
                    <option value="4754">P. carinii</option>
                    <option value="4896">S. pombe</option>
                    <option value="31033">Torafugu</option>
                </select>
                <br>
                <br>
                <button id="search-button" type="submit">Search</button>
            </div>
            <div id='hit-div'>
                <div id='flex-container'>
                    <div>
                        <label class="hidden" for="hits" id="hits-label">Hits:</label>
                        <br>
                        <div class="hidden text" id="hits" disabled></div>
                        <br>
                        <label class="hidden" for="match-score" id="match-score-label">Match Score:</label>
                        <br>
                        <div class="hidden text" id="match-score" disabled></div>
                        <br>
                    </div>
                    <div id='species-div'>
                        <label class="hidden" for="tax-id" id="tax-id-label">TaxID:</label>
                        <br>
                        <div class="hidden text" id="tax-id" disabled></div>
                        <br>
                        <label class="hidden" for="species" id="species-label">Species:</label>
                        <br>
                        <div class="hidden text" id="species" disabled></div>
                        <br>
                        <label class="hidden" for="gene-id" id="gene-id-label">Entrez ID:</label>
                        <br>
                        <div class="hidden text add-link" id="gene-id" disabled></div>
                        <br>
                    </div>
                </div>
            </div>
        </div>
        <hr class='flex-rule'>
        <h3 class='sect-header hidden'>Gene Basics</h3>
        <div class='split-div' id='basic-wrap-div'>
            <div class="info-left" id="info-div">
                <label class="hidden" for="gene-symbol" id="gene-symbol-label">Symbol:</label>
                <br>
                <div class="hidden text" id="gene-symbol" disabled></div>
                <br>
                <label class="hidden" for="gene-name" id="gene-name-label">Name:</label>
                <br>
                <div class="hidden text" id="gene-name" disabled></div>
                <br>
                <label class="hidden" for="hgnc-id" id="hgnc-id-label">HGNC ID:</label>
                <br>
                <div class="hidden text add-link" id="hgnc-id" disabled></div>
                <br>
                <label class="hidden" for="alias" id="alias-label">Aliases:</label>
                <br>
                <div class="hidden text" id="alias" disabled></div>
                <br>
                <label class="hidden" for="other-names" id="other-names-label">Other Names:</label>
                <br>
                <div class="hidden text" id="other-names" disabled></div>
            </div>
            <div class='info-right' id='lo-div'>
                <label class="hidden" for="location" id="location-label">Chromosomal Location:</label>
                <br>
                <div class="hidden text" id="location" disabled></div>
                <br>
                <label class="hidden" for="gen-pos" id="gen-pos-label">Genomic Position:</label>
                <br>
                <div class="hidden text" id="gen-pos" disabled></div>
                <br>
                <label class="hidden" for="19gen-pos" id="19gen-pos-label">hg19 Genomic Position:</label>
                <br>
                <div class="hidden text" id="19gen-pos" disabled></div>
                <br>
                <label class="hidden" for="mm9gen-pos" id="mm9gen-pos-label">mm9 Genomic Position:</label>
                <br>
                <div class="hidden text" id="mm9gen-pos" disabled></div>
                <br>
                <label class="hidden" for="gene-type" id="gene-type-label">Gene Type:</label>
                <br>
                <div class="hidden text" id="gene-type" disabled></div>
                <br>
            </div>
        </div>
        <hr class='flex-rule'>
        <h3 class='sect-header hidden'>Function</h3>
        <div id='summary-div'>
            <label class="hidden" for="entrez-summary" id="entrez-summary-label">Entrez Summary:</label>
            <br>
            <div class="hidden text just-text" id="entrez-summary" disabled></div>
            <br>
            <label class="hidden" for="uniprot-summary" id="uniprot-summary-label">Uniprot Summary:</label>
            <br>
            <div class="hidden text just-text" id="uniprot-summary" disabled></div>
            <br>
            <label class="hidden" for="wikipedia" id="wikipedia-label">Wikipedia:</label>
            <br>
            <div class="hidden text add-link" id="wikipedia" disabled></div>
            <br>
        </div>
        <hr class='flex-rule'>
        <h3 class='sect-header hidden'>Databases</h3>
        <div class='split-div' id='basic-wrap-div'>
            <div class="info-left" id="db-div">
                <label class="hidden" for="ensembl" id="ensembl-label">Ensembl:</label>
                <br>
                <div class="hidden text add-link" id="ensembl" disabled></div>
                <br>
                <label class="hidden" for="omim" id="omim-label">OMIM:</label>
                <br>
                <div class="hidden text add-link" id="omim" disabled></div>
                <br>
                <label class="hidden" for="vega" id="vega-label">Vega:</label>
                <br>
                <div class="hidden text add-link" id="vega" disabled></div>
                <br>
                <label class="hidden" for="pfam" id="pfam-label">Pfam:</label>
                <br>
                <div class="hidden text add-link" id="pfam" disabled></div>
                <br>
            </div>
            <div class='info-right' id='db-div'>
                <label class="hidden" for="uniprot" id="uniprot-label">UniProtKB:</label>
                <br>
                <div class="hidden text add-link" id="uniprot" disabled></div>
                <br>
                <label class="hidden" for="pharmgkb" id="pharmgkb-label">PharmGKB:</label>
                <br>
                <div class="hidden text add-link" id="pharmgkb" disabled></div>
                <br>
                <label class="hidden" for="prosite" id="prosite-label">PROSITE:</label>
                <br>
                <div class="hidden text add-link" id="prosite" disabled></div>
                <br>
            </div>
        </div>
    </div>
    <div class="footer">
        <p>(C) Copyright 2017 Jared Andrews - Powered by the <a href="http://mygene.info">MyGene API</a></p>
    </div>
</body>

</html>
