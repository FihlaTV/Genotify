<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/query.js"></script>
    <title>Genotify</title>
</head>

<body>
    <div class="header">
        <h2 name="genotifyheader">Genotify</h2>
    </div>
    <div class="content">
        <div class="queryform">
            <form>
                Search for:
                <br>
                <input type="text" id="query" placeholder="CDK2, cyclin kinase 2, Entrez ID, etc" size=30>
            </form>
            <br>
            <label>Limit Search to:</label>
            <br>
            <select size=9 id="species" name="species">
                <option value="human">Human</option>
                <option value="mouse">Mouse</option>
                <option value="rat">Rat</option>
                <option value="fruitfly">Drosphila</option>
                <option value="nematode">C. elegans</option>
                <option value="thale-cress">Arabidopsis thaliana</option>
                <option value="zebrafish">Zebrafish</option>
                <option value="frog">Frog</option>
                <option value="pig">Pig</option>
            </select>
            <br>
            <br>
            <button id="searchButton" type="button">Search</button>
        </div>
        <div id='hitDiv'>
            <label class="hidden" for="hits" id="hitsLabel">Hits:</label><br>
            <textarea class="hidden" readonly rows="1" id="hits" disabled></textarea>
        </div>
        <div class="info" id="infoDiv">
            <label class="hidden" for="geneSymbol" id="geneSymbolLabel">HGNC Symbol:</label><br>
            <textarea class="hidden" readonly rows="1" id="geneSymbol" disabled></textarea>
            <br>
            <label class="hidden" for="geneName" id="geneNameLabel">HGNC Name:</label><br>
            <textarea class="hidden" readonly rows="1" id="geneName" disabled></textarea>
            <br>
            <label class="hidden" for="geneId" id="geneIdLabel">Entrez ID:</label><br>
            <textarea class="hidden" readonly rows="1" id="geneId" disabled></textarea>
            <br>
            <label class="hidden" for="matchScore" id="matchScoreLabel">Match Score:</label><br>
            <textarea class="hidden" readonly rows="1" id="matchScore" disabled></textarea>
            <br>
            <label class="hidden" for="hits" id="hitsLabel">Hits:</label><br>
            <textarea class="hidden" readonly rows="1" id="hits" disabled></textarea>
            <p id="summary"></p>
        </div>
    </div>
    <div class="footer">
        <p>(C) Copyright 2017 Jared Andrews - Powered by the <a href="http://mygene.info">MyGene API</a></p>
    </div>
</body>

</html>
