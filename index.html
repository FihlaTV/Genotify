<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="js/query.js"></script>
    <title>Genotify</title>
</head>

<body>
    <div class="header">
        <h2 name="genotifyheader">Genotify</h2>
    </div>
    <div class="content flex-container">
        <div class="splitDiv">
            <div class="queryform">
                Search for:
                <br>
                <input type="text" id="query" placeholder="CDK2, cyclin kinase 2, Entrez ID, etc" size=30>
                <br>
                <br>
                <label>Limit Search to:</label>
                <br>
                <select size=9 id="speciesSel" name="species">
                    <option value="human">Human</option>
                    <option value="mouse">Mouse</option>
                    <option value="rat">Rat</option>
                    <option value="fruitfly">Drosphila melanogaster</option>
                    <option value="nematode">C. elegans</option>
                    <option value="thale-cress">Arabidopsis thaliana</option>
                    <option value="4577">Zea mays</option>
                    <option value="4530">Rice</option>
                    <option value="zebrafish">Zebrafish</option>
                    <option value="frog">Frog</option>
                    <option value="pig">Pig</option>
                    <option value="562">E. coli</option>
                    <option value="4932">S. cerevisiae</option>
                    <option value="9913">Cow</option>
                    <option value="3055">Green algea</option>
                    <option value="44689">D. discoideum</option>
                    <option value="11103">Hepatitis C</option>
                    <option value="2104">M. pneumoniae</option>
                    <option value="5833">P. falciparum</option>
                    <option value="4754">P. carinii</option>
                    <option value="4896">S. pombe</option>
                    <option value="31033">Torafugu</option>
                </select>
                <br>
                <br>
                <button id="searchButton" type="submit">Search</button>
            </div>
            <div id='hitDiv'>
                <div id='flex-container'>
                    <div>
                        <label class="hidden" for="hits" id="hitsLabel">Hits:</label>
                        <br>
                        <div class="hidden text" id="hits" disabled></div>
                        <br>
                        <label class="hidden" for="matchScore" id="matchScoreLabel">Match Score:</label>
                        <br>
                        <div class="hidden text" id="matchScore" disabled></div>
                        <br>
                    </div>
                    <div id='speciesDiv'>
                        <label class="hidden" for="taxId" id="taxIdLabel">TaxID:</label>
                        <br>
                        <div class="hidden text" id="taxId" disabled></div>
                        <br>
                        <label class="hidden" for="species" id="speciesLabel">Species:</label>
                        <br>
                        <div class="hidden text" id="species" disabled></div>
                        <br>
                        <label class="hidden" for="geneId" id="geneIdLabel">Entrez ID:</label>
                        <br>
                        <div class="hidden text addlink" id="geneId" disabled></div>
                        <br>
                    </div>
                </div>
            </div>
        </div>
        <hr class='flex-rule'>
        <h3 class='sectHeader hidden'>Gene Basics</h3>
        <div class='splitDiv' id='basicWrapDiv'>
            <div class="info-left" id="infoDiv">
                <label class="hidden" for="geneSymbol" id="geneSymbolLabel">Symbol:</label>
                <br>
                <div class="hidden text" id="geneSymbol" disabled></div>
                <br>
                <label class="hidden" for="geneName" id="geneNameLabel">Name:</label>
                <br>
                <div class="hidden text" id="geneName" disabled></div>
                <br>
                <label class="hidden" for="hgncId" id="hgncIdLabel">HGNC ID:</label>
                <br>
                <div class="hidden text addlink" id="hgncId" disabled></div>
                <br>
                <label class="hidden" for="alias" id="aliasLabel">Aliases:</label>
                <br>
                <div class="hidden text" id="alias" disabled></div>
                <br>
                <label class="hidden" for="otherNames" id="otherNamesLabel">Other Names:</label>
                <br>
                <div class="hidden text" id="otherNames" disabled></div>
            </div>
            <div class='info-right' id='locDiv'>
                <label class="hidden" for="location" id="locationLabel">Chromosomal Location:</label>
                <br>
                <div class="hidden text" id="location" disabled></div>
                <br>
                <label class="hidden" for="genPos" id="genPosLabel">Genomic Position:</label>
                <br>
                <div class="hidden text" id="genPos" disabled></div>
                <br>
                <label class="hidden" for="19genPos" id="19genPosLabel">hg19 Genomic Position:</label>
                <br>
                <div class="hidden text" id="19genPos" disabled></div>
                <br>
                <label class="hidden" for="mm9genPos" id="mm9genPosLabel">mm9 Genomic Position:</label>
                <br>
                <div class="hidden text" id="mm9genPos" disabled></div>
                <br>
                <label class="hidden" for="geneType" id="geneTypeLabel">Gene Type:</label>
                <br>
                <div class="hidden text" id="geneType" disabled></div>
                <br>
            </div>
        </div>
        <hr class='flex-rule'>
        <h3 class='sectHeader hidden'>Function</h3>
        <div id='summaryDiv'>
            <label class="hidden" for="entrezSummary" id="entrezSummaryLabel">Entrez Summary:</label>
            <br>
            <div class="hidden text just-text" id="entrezSummary" disabled></div>
            <br>
            <label class="hidden" for="uniprotSummary" id="uniprotSummaryLabel">Uniprot Summary:</label>
            <br>
            <div class="hidden text just-text" id="uniprotSummary" disabled></div>
            <br>
            <label class="hidden" for="wikipedia" id="wikipediaLabel">Wikipedia:</label>
            <br>
            <div class="hidden text addlink" id="wikipedia" disabled></div>
            <br>
        </div>
        <hr class='flex-rule'>
        <h3 class='sectHeader hidden'>Databases</h3>
        <div class='splitDiv' id='basicWrapDiv'>
            <div class="info-left" id="dbDiv">
                <label class="hidden" for="ensembl" id="ensemblLabel">Ensembl:</label>
                <br>
                <div class="hidden text addlink" id="ensembl" disabled></div>
                <br>
                <label class="hidden" for="omim" id="omimLabel">OMIM:</label>
                <br>
                <div class="hidden text addlink" id="omim" disabled></div>
                <br>
                <label class="hidden" for="vega" id="vegaLabel">Vega:</label>
                <br>
                <div class="hidden text addlink" id="vega" disabled></div>
                <br>
                <label class="hidden" for="pfam" id="pfamLabel">Pfam:</label>
                <br>
                <div class="hidden text addlink" id="pfam" disabled></div>
                <br>
            </div>
            <div class='info-right' id='dbDiv'>
                <label class="hidden" for="uniprot" id="uniprotLabel">UniProtKB:</label>
                <br>
                <div class="hidden text addlink" id="uniprot" disabled></div>
                <br>
                <label class="hidden" for="pharmgkb" id="pharmgkbLabel">PharmGKB:</label>
                <br>
                <div class="hidden text addlink" id="pharmgkb" disabled></div>
                <br>
                <label class="hidden" for="prosite" id="prositeLabel">PROSITE:</label>
                <br>
                <div class="hidden text addlink" id="prosite" disabled></div>
                <br>
            </div>
        </div>
    </div>
    <div class="footer">
        <p>(C) Copyright 2017 Jared Andrews - Powered by the <a href="http://mygene.info">MyGene API</a></p>
    </div>
</body>

</html>
